<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="E-commerce.css">
</head>
<body>
    <div class="form-container">
        <form action="submit_signup.php" method="post">
            <div class="form-group">
                <img src="pass.png" alt="Name">
                <input type="text" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <img src="mail.png" alt="Email">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <img src="passs.png" alt="Password">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <img src="passs.png" alt="Rewrite Password">
                <input type="password" name="re_password" placeholder="Rewrite Password" required>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
