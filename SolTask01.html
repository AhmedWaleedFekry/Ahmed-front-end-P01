<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <script>
        // Internal Script
        var num1 = 10;
        var num2 = '22';
        var num3 = null;

        // Summation with 6 digits
        console.log((parseFloat(num1) + parseFloat(num2)).toFixed(6));

        // Summation of num1 and num3
        console.log(num1 + num3);

        // Declare variable x without initialization
        var x;

        // Multiply num1 with x
        console.log(num1 * x);
    </script>
</head>
<body>
    <h1>Check the console for results</h1>
    <script src="External.js"></script>
</body>
</html>
