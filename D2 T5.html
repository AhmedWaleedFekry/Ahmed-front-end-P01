<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Layout</title>
</head>
<body bgcolor = "lightyellow">
<table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <td align="center" valign="middle">
                <div>
<h1>Registeration</h1>
    <form>
        <table>
            <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><label for="username">Username</label></td>
	    </tr>
            <tr>
                <td><input type="text" id="fullname" name="fullname" placeholder="Enter your name"></td>
                <td><input type="text" id="username" name="username" placeholder="Enter your username"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><label for="phone">Phone Number</label></td>
            </tr>
            <tr>
                <td><input type="email" id="email" name="email" placeholder="Enter your email"></td>
                <td><input type="tel" id="phone" name="phone" placeholder="Enter your number"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><label for="confirm-password">Confirm Password</label></td>
            </tr>
            <tr>
               <td><input type="password" id="password" name="password" placeholder="Enter your password"></td>
                <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"></td>
            </tr>
            <tr>
                <td><label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspGender</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say">
                    <label for="prefer-not-to-say">Prefer not to say</label>
                </td>
            </tr>
        </table>
	    <div>
                <input type="submit" value="Register" style="background-color: #ffcc00; color: #333; padding: 10px 200px; border: none; border-radius: 5px; cursor: pointer;">
            </div>
    </form>

                </div>
            </td>
        </tr>
    </table>
</body>
</html>
